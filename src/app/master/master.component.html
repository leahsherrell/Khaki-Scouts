<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Add Scout</h3>
  </div>
  <div class="panel-body">
    <div>
      <div>
        <label>Name:</label>
        <br>
        <input #newName>
      </div>

      <div>
        <label>Rank:</label>
        <br>
        <input #newRank>
      </div>

      <div>
        <label>Age:</label>
        <br>
        <input #newAge>
      </div>

      <div>
        <label>Description:</label>
        <br>
        <textarea #newDescription></textarea>
      </div>

      <!-- <div>
        <label>Badges:</label>
        <br>
        <textarea #newBadges></textarea>
      </div> -->

      <div>
        <label>Image URL:</label>
        <br>
        <textarea #newUrl></textarea>
      </div>

      <button (click)="submitForm(newName.value, newRank.value, newAge.value, newDescription.value, newUrl.value); newName.value=''; newRank.value=''; newAge.value=''; newDescription.value=''; newUrl.value='';">Add</button>
    </div>
  </div>
</div>

<div>
  <app-scouts></app-scouts>
</div>
